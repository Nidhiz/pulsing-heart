<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      animation: pulse 3s ease-out infinite;
      background: linear-gradient(rgba(0, 0, 0, 0.60), rgba(0, 0, 0, 0.60)), url('https://images.unsplash.com/photo-1517330283827-2527c57981ad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"');
      overflow: hidden;
      font-family: 'Akaya Telivigala', cursive;
    }

    .heart {
      background-color: #ff4040;
      border-bottom-right-radius: 0.8em;
      height: 8em;

      margin: auto;
      position: relative;
      top: calc((100% - 8em) / 2);
      width: 8em;
      -moz-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
    }

    .heart:before,
    .heart:after {
      background-color: inherit;
      border-radius: 8em;
      content: "";
      height: 8em;
      left: 0;
      position: absolute;
      top: 0;
      width: 8em;
      z-index: 0;
    }

    .heart:before {
      top: -4em;
    }

    .heart:after {
      left: -4em;
    }

    .heart>strong {
      color: #fff;
      font-size: 2.5em;
      display: block;
      position: relative;
      text-align: center;
      width: 5em;
      z-index: 1;
      -moz-transform: rotate(-45deg) translateX(-0.9em) translateY(-1em);
      -ms-transform: rotate(-45deg) translateX(-0.9em) translateY(-1em);
      -webkit-transform: rotate(-45deg) translateX(-0.9em) translateY(-1em);
      transform: rotate(-45deg) translateX(-0.9em) translateY(-1em);
    }

    @keyframes pulse {
      0% {
        font-size: 20px;
      }

      50% {
        font-size: 30px;
      }

      100% {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <p class="heart">
    <strong>I Love <br>You</strong>
  </p>
</body>

</html>
